name: fspec_mobile
description: "fspec Mobile companion app - Manage fspec projects on-the-go via WebSocket bridges"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod 2.6+ with code generation
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2
  
  # Immutable State Classes
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  
  # Navigation - Type-safe routing
  go_router: ^17.1.0
  
  # Networking
  dio: ^5.8.0
  web_socket_channel: ^3.0.1
  
  # Local Storage - Secure storage with encryption
  hive_ce: ^2.11.0
  hive_ce_flutter: ^2.2.0
  
  # UI Components
  google_fonts: ^8.0.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  
  # Utilities
  fpdart: ^1.1.0
  uuid: ^4.5.1
  intl: ^0.20.2
  
  # Logging
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^4.0.3
  freezed: ^3.0.0
  json_serializable: ^6.9.2
  hive_ce_generator: ^1.8.0
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  # Assets
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Fonts - Using Google Fonts package instead
